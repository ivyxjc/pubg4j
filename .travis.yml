language: java

notifications:
    email: false

sudo: false

jdk:
  - oraclejdk8

before_install:
    - chmod +x gradlew

script:
    - ./gradlew assemble
    - gradle clean build
    - gradle cobertura -Dcobertura.report.format=xml
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

after_success:
    - gradle sonarqube -Dsonar.organization=ivyxjc-github  -Dsonar.login=$ivyxjcSonar  -Dsonar.host.url=https://sonarcloud.io
    - bash <(curl -s https://codecov.io/bash)
